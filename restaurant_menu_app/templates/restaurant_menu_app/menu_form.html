{% extends "restaurant_menu_app/base.html" %}

{% block content %}
<h2 class="title w3-text-white">{% if not form.instance.pk %}Add New{% else %}Edit{% endif %} Menu Item</h2>
<div class="card">
  <div class="card-body">
    <form  enctype="multipart/form-data" method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <br />
    <a href="{% url 'restaurant_menu_app:menu_list' %}" class="btn btn-secondary">Back to Menu</a>
  </div>
</div>
{% endblock %}
