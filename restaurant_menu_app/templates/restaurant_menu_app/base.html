{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant Menu</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link
      rel="stylesheet"
      href="{% static 'restaurant_menu_app/assets/bootstrap-5.3.2-dist/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'restaurant_menu_app/assets/bootstrap-icons/bootstrap-icons.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'restaurant_menu_app/assets/bulma/css/bulma.css' %}"
    />

    <link
      rel="stylesheet"
      href="{% static 'restaurant_menu_app/Css/w3.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'restaurant_menu_app/Css/style.css' %}"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="navbar-brand">
        <router-link to="/" class="navbar-item"> <strong>Restaurant</strong></router-link>
  
        <a class="navbar-burger" aria-label="false" data-target="navabar-menu">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div class="navbar-menu" id="navbar-menu">
        <div class="navbar-start">
            <div class="navbar-item">
              <form action="/search" method="get">
                <div class="field has-addons">
                  <div class="control">
                    <input type="text" class="input" placeholder="What are you looking for?" name="query">
                  </div>
                  <div class="control">
                    <button class="button is-link">
                      <span class="icon">
                        <i class="bi bi-search"></i>
                      </span>
                  </button>
                </div>
                </div>
              </form>
            </div>
          </div>
  
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a href="{% url 'restaurant_menu_app:menu_list' %}" class="button is-light">Menu </a>
  
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <main>{% block content %} {% endblock content %}</main>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center">
      <p>&copy; 2023 Restaurant Menu App</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="{% static 'restaurant_menu_app/assets/bootstrap-5.3.2-dist/js/bootstrap.min.js' %}"></script>
  </body>
</html>
